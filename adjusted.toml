[gwrite]
default_profile = "gcode"

[gwrite.gcode]
unit = "mm"
vertical_flip = true
offset_x = 60
offset_y = -40

document_start = """
%
(Header)
(Generated by gcodetools from Inkscape.)
(Using default header. To add your own header create file "header" in the output dir.)
M3
(Header end.)
G21 (All units in mm)
G90 (Absolute positioning)
G28
"""

layer_start = """
(Start cutting path id: {layer_id})
(Change tool to Default tool)
"""

segment_first = """G00 Z32.000000
G00 X{x:.6f} Y{y:.6f}
G01 Z24.000000 F400.0(Penetrate)
"""

segment = "G01 X{x:.6f} Y{y:.6f} Z24.000000 F400.000000\n"

line_end = "G00 Z32.000000\n"

layer_end = "(End cutting path id: {layer_id})\n\n"

document_end = """
(Footer)
M5
G00 X0.0000 Y0.0000
M2
G28
(Using default footer. To add your own footer create file "footer" in the output dir.)
(end)
%
"""

info = "This gcode profile follows the vpype-gcode format and incorporates elements from the provided gcode file."